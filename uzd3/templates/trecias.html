<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mano puslapis</title>
</head>
<body>
<h1>Keliamieji metai nuo 1900 iki 2101</h1>
{%for year in range(1900, 2100)%}
{%if (year % 4 == 0 and year % 100 != 0) or (year % 400 == 0 and year % 100 == 0)%}
<p>{{year}}</p>
{% endif %}
{% endfor %}
</body>
</html>
